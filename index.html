<html lang="en">
  <head></head>
  <body></body>
  <script>
    let ws;
    const proto = window.location.protocol === "https:" ? "wss" : "ws";
    ws = new WebSocket(`${proto}://${window.location.host}`);

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log(data);
    };
  </script>
</html>
